[Output Configuration]
undo_levels = 100
space_placement = Before Output
start_capitalized = True

[Translation Frame]
opacity = 100

[System]
name = Stenotype Extended

[Plugins]
enabled_extensions = ["EngineGetterExtension", "modal_update", "plover_auto_reconnect_machine", "plover_clippy"]

[Machine Configuration]
machine_type = Gemini PR

[Logging Configuration]
log_file = strokes.log

[GUI]
classic_dictionaries_display_order = False

[Keyboard]
arpeggiate = False
first_up_chord_send = False

[Gemini PR]
baudrate = 9600
bytesize = 8
parity = N
port = /dev/serial/by-id/usb-Andrew_Hess_starboard-if02
stopbits = 1
timeout = 2.0

[System: Stenotype Extended]
dictionaries = []
keymap[gemini pr] = [["#", ["#2", "#3", "#4", "#6", "#7", "#8", "#9", "#A", "#B", "#C"]], ["^-", ["#1", "#5"]], ["+-", ["S1-"]], ["S-", ["S2-"]], ["T-", ["T-"]], ["K-", ["K-"]], ["P-", ["P-"]], ["W-", ["W-"]], ["H-", ["H-"]], ["R-", ["R-"]], ["A-", ["A-"]], ["O-", ["O-"]], ["*", ["*1", "*3", "*2", "*4"]], ["-E", ["-E"]], ["-U", ["-U"]], ["-F", ["-F"]], ["-R", ["-R"]], ["-P", ["-P"]], ["-B", ["-B"]], ["-L", ["-L"]], ["-G", ["-G"]], ["-T", ["-T"]], ["-S", ["-S"]], ["-D", ["-D"]], ["-Z", ["-Z"]], ["no-op", ["Fn", "pwr", "res1", "res2"]]]

